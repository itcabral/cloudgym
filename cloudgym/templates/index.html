<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOUDGYM</title>
    <link href="{{ url_for('static', filename='favicon.png') }}" type="image/png" sizes="12x12" rel="icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script/jquery.validateMini.min.js') }}"></script>    
    <link href="{{ url_for('static', filename='style/style_index.css') }}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
</head>
<h1 class="center">CLOUDGYM</h1>
<hr />
<form class="gym_form" action="{{ url_for("root")}}" method="post">
    <div class="center">
        <label for="email">E-mail:</label>
        <input validates="email" type="text" id="email" name="email" placeholder="name@domain.com">        
        <label for="birthday">Birthday:</label>
        <input type="text" id="birthday" name="birthday" placeholder="01011970">
    </div>
    <br />

    <div class="center">
        <button class="btn-submit" type="submit">Enviar</button>
    </div>
</form>
</body>
</html>
